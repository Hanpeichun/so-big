<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			color: red;
			margin: 5px;
			cursor: pointer;
		}
		p:hover{
			background: yellow;
		}
		.Doraemon{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			background: rgba(150,36,0,0.4);
			display: flex;
			justify-content: center;
			align-items: center;
		}
</style>
	
</head>
<body>
	<p>哆啦A夢主題樂園</p>
	<h1>我們是一家人</h1>
	<div class="Doraemon">
		<img src="123.jpg">
	</div>

	<script type="text/javascript">
		$('p').click(function(){
			$('.Doraemon').slideToggle();
		});
		$('img').click(function(){
			$('.Doraemon').slideToggle();
		});
	</script>
</body>
</html>
